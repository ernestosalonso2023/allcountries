<div class="col">
    <div class="card shadow-sm">
      <img src={{country.flags.svg}} class="card-img-top" alt="...">
      <div class="card-body text-center">
        <h5 class="card-title text-center">{{country.name.common}}</h5>
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col fw-bold">
              Capital
            </div>
            <div class="col fw-bold">
              Population
            </div>
            <div class="col fw-bold">
              Area
            </div>
          </div>
          <div class="row align-items-start">
            <div class="col">
              {{country.capital[0]}}
            </div>
            <div class="col">
              {{country.population}}
            </div>
            <div class="col">
              {{country.area}}
            </div>
          </div>
        </div>
        <br>
        <a  class="btn btn-primary" (click)="getCountryByName(country.name.common)"> View more..</a>
      </div>
    </div>
</div>
